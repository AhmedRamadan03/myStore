<div class="body">
    <div class="hide">
        
    </div>

    <div class="container mt-5 text-center group">
        <div class="card " style="width: 25rem; border: none;">
            <div class=""></div>
            <img src="../../../assets/imags/photo/b6.png" class="card-img-top hideimg" alt="...">
            <div class="card-body">
              <form #f="ngForm" (ngSubmit)="addNewItem(f)"  class="form-group">
                  <input type="text" class="form-control" name="name"  ngModel placeholder="Name" required><br>
                  <input type="number" class="form-control" name="price"  ngModel placeholder="Price" required><br>
                  <input type="text" class="form-control" name="description"  ngModel placeholder="description" required><br>
                  <input #image type="file" class="form-control" name="image" ngModel required><br>
                  <input type="submit" [disabled]="f.invalid" class="btn btn-info" value="ADD">
              </form>

            </div>
          </div>
    </div>
</div>
